<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessMyNumber</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="firstSection">
        <button class="againBtn">Again!</button>
        <h1 class="topRightText">( Between 1 and 20 )</h1>
    </div>
    <div class="secondSection">
        <h1>Guess My Number !</h1>
    </div>
    <div class="thirdSection">
        <span></span>
        <h1 class="questionMark">?</h1>
    </div>
    <div class="fourSection">
        <div class="innerDivFourthSection">
            <input type="number" class="inputNumber" min="0">
            <button class="checkBtn">Check</button>
        </div>
        <div class="innerDivFourthSection2">
            <h3 class="startGuess">Start guessing...</h3>
            <h3>Score: <span class="score">20</span> </h3>
            <h3>HighScore: <span class="highscore">__</span> </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
